  shortcode: '0812'
  name: Photo Archive of the Cultural Anthropology Switzerland (CAS)
  description:
    en: From the beginning of the photographic project initiated by the Cultural Anthropology Switzerland (CAS) in 2014 up to now, one hundred twenty thousand photographs from sixteen collections have been processed. Under the direction of Prof. Dr. Walter Leimgruber and in close collaboration with the Digital Humanities Lab of the University of Basel and the restoration studio Anklin & Assen, these objects were conserved, restored, digitized, and documented in a database as well as made digitally accessible through a user-friendly website. Following Memoriav and the Florence Declaration we preserve and make accessible to the broad public both digital and analogue formats. The photo archive contains about 500,000 photographic objects as part of about 40 collections and spanning 150 years of photographic history.
  startDate: 2014-01-01
  teaserText: With its approximately 500,000 photo objects from across the world, the photo archive of the CAS fosters new approaches to the study and consumption of photographs.
