

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace.dependencies]
anyhow = "1"
async-trait = "0.1.68"
clap = { version = "4.3.23", features = ["derive"] } # command-line converter
config = "0.13.1" # Layered configuration with strong support for 12-factor applications
dirs = "5.0.1" # provides platform-specific locations for storing user configuration
hcl-rs = "0.16.4" # HCL converter
indicatif = "0.17.0" # prograss bars and spinners
log = "0.4.20" # logging facade
once_cell = "1.18.0"
tokio = { version = "1", features = ["rt", "macros", "rt-multi-thread"] }
tokio-test = "0.4.2"
serde = {version = "1", features = ["derive"]}
serde_json = "1" # JSON serialization
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-test = "0.2"
warp = "0.3"

[package]
name = "dsp_meta"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/dasch-swiss/dsp-meta"
repository = "https://github.com/dasch-swiss/dsp-ingest"
documentation = "https://github.com/dasch-swiss/dsp-ingest"
readme = "README.md"
description = "The DSP Metadata Command Line Tool providing transformation, validation and serving of research project's metadata."
authors = ["DaSCH - Swiss National Data and Service Center for the Humanities"]

[lib]
name = "dsp_meta"
path = "src/dsp_meta/lib.rs"

[dependencies]
anyhow.workspace = true
clap.workspace = true
hcl-rs.workspace = true
log.workspace = true
serde.workspace = true
serde_json.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
tracing-test.workspace = true

[[bin]]
name = "dsp_meta"
test = false
doc = false
